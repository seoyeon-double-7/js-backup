<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        //1

        function short(word) {
            let new_word = [];
            for (let i = 0; i < word.length; i++) {
                new_word[i] = word[i];
            }
            let length = new_word.length - 2;
            if (new_word.length >= 10) {
                new_word.splice(1, length, length);
                //new_word.splice(1,length,length);
            } else {
                return new_word;
            }
            return new_word;
        }
        console.log(short("word")); // word
        // 문자열의 길이가 10 이상이어야 문자열 줄이기 기능이 작동
        console.log(short("localization")); // l10n
        console.log(short("internationalization")); // i18n





        // 2
        function middle(arr) {
            let num = Math.floor(arr.length/2);
            if(arr.length % 2 == 1){  //짝수
                return arr[num];
            }else{  //홀수
                let result = (arr[num]+arr[num-1]) / 2;
                return result;
            }
        }

        const value1 = middle([1, 2, 3, 4, 5]);
        console.log(value1); // 3
        const value2 = middle([1, 3, 5, 7, 9, 11])
        console.log(value2); // ( (5 + 7) / 2 ) => 6



        //3
        function calculateAverage(score_arr, score) {
            let num = score_arr.length+1;
            let sum=0;
            for(let i=0; i< score_arr.length; i++){
                sum+=score_arr[i];
            }
            let result = (score*num) - sum;
            if(result > 100){
                return null;
            }else return result;

        }
        //각각 70, 60점을 맞았을 때, 70점 평균으로 맞추기 위한 마지막 과목의 시험 점수는?
        const result1 = calculateAverage([70, 60], 70);
        console.log(result1); // 80 => ((70 + 60 + (80)) / 3) 여야 평균이 70이므로
        // 각각 80, 80, 80점을 맞았을 때, 80점 평균으로 맞추기 위한 마지막 과목의 시험 점수는?
        const result2 = calculateAverage([80, 80, 80], 80);
        console.log(result2); // 80 => ((80 + 80 + 80 + (80)) / 4) 여야 평균이 80이므로
        // 각각 80, 80, 80점을 맞았을 때, 100점 평균으로 맞추기 위한 마지막 과목의 시험 점수는?
        const result3 = calculateAverage([80, 80, 80], 100);
        console.log(result3); // null (왜냐하면 160점을 맞아야 평균이 100이 되는데 맞을 수있는 최대 점수는 100점이므로)
    </script>
